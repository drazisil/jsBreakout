<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <button onclick="resetGame()">Restart</button>

    <script>
        // JavaScript code goes here
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var x = canvas.width / 2;
        var y = canvas.height - 30;

        var ballRadius = 10;

        var paddleHeight = 20;
        var paddleWidth = 75;
        var paddleX = (canvas.width - paddleWidth) / 2;

        var rightPressed = false;
        var leftPressed = false;

        var gameRunning = false;

        // Ammount to move ball
        var dx = 2;
        var dy = dx * -1;

        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;

        var score = 0;

        var lives = 3;

        // Create bricks
        var bricks = [];
        for (var c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (var r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        function drawBall() {
            // Draw the ball
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function resetBricks() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    bricks[c][r].status = 1
                }
            }
        }

        function resetGame() {
            resetBricks()
            score = 0
            lives = 3
            resetBoard()
            gameRunning = true
            draw()
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: " + score, 8, 20);
        }

        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
        }

        function drawGameOver() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2);
        }

        function drawYouWin() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("YOU WIN, CONGRATULATIONS!", canvas.width / 2, canvas.height / 2);
        }

        function collisionDetection() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    if (b.status == 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if (score == brickRowCount * brickColumnCount) {
                                gameRunning = false
                                drawYouWin()
                            }
                        }
                    }
                }
            }
        }

        function keyDownHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = true;
            }
            else if (e.keyCode == 37) {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = false;
            }
            else if (e.keyCode == 37) {
                leftPressed = false;
            }
        }

        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }

        function moveBall() {
            // Change the ball's location
            x += dx;
            y += dy;
        }

        function movePaddle() {
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            }
            else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }
        }

        function wallCollisionCheck() {
            // Wall collision check
            // Left and right
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = dx * -1;
            }

            // Top
            if (y + dy < ballRadius) {
                dy = dy * -1;
            }
        }

        function resetBoard() {
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 2;
            dy = -2;
            paddleX = (canvas.width - paddleWidth) / 2;
        }

        function paddleCollisionCheck() {
            if (y + dy + ballRadius > canvas.height - paddleHeight - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth &&
                    y + dy + ballRadius > canvas.height - paddleHeight) {
                    // Reverse ball direction
                    dy = dy * -1;

                    // Grow paddle
                    paddleWidth = paddleWidth + 4
                } else if (y + dy > canvas.height - ballRadius) {
                    lives--;
                    if (!lives) {
                        gameRunning = false
                        drawGameOver()
                    }
                    else {
                        resetBoard()
                    }
                }
            }
        }

        function draw() {
            if (!gameRunning) {
                return
            }

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();

            drawBall()

            wallCollisionCheck()

            paddleCollisionCheck()

            moveBall()

            movePaddle()

            drawPaddle()

            drawScore();

            drawLives();

            collisionDetection();

            requestAnimationFrame(draw);
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        // Run the loop
        gameRunning = true
        draw()
    </script>

</body>

</html>
