<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <button onclick="document.location.reload()">Restart</button>

    <script>
        // JavaScript code goes here
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var x = canvas.width / 2;
        var y = canvas.height - 30;

        var ballRadius = 10;

        var paddleHeight = 20;
        var paddleWidth = 75;
        var paddleX = (canvas.width - paddleWidth) / 2;

        var rightPressed = false;
        var leftPressed = false;

        var gameRunning = false;

        var dx = 2;
        var dy = -2;

        function drawBall() {
            // Draw the ball
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function keyDownHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = true;
            }
            else if (e.keyCode == 37) {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = false;
            }
            else if (e.keyCode == 37) {
                leftPressed = false;
            }
        }

        function draw() {
            if (!gameRunning) {
                return
            }

            // drawing code

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBall()

            // Wall collision check
            // Left and right
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }

            // Top
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy + ballRadius > canvas.height - paddleHeight - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth &&
                    y + dy + ballRadius > canvas.height - paddleHeight) {
                    // Reverse ball direction
                    dy = -dy;

                    // Grow paddle
                    paddleWidth = paddleWidth + 4
                } else if (y + dy > canvas.height - ballRadius) {
                    gameRunning = false
                    alert("GAME OVER");
                }
            }

            // Change the ball's location
            x += dx;
            y += dy;

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            }
            else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            drawPaddle()
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        // Run the loop
        gameRunning = true
        setInterval(draw, 10);
    </script>

</body>

</html>
